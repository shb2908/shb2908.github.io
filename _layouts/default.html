<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/gamify.css" | relative_url }}">
</head>
<body>

    <!-- Minimalist XP Bar -->
    <div id="xp-container"><div id="xp-bar"></div></div>
    
    <!-- Minimalist Stats -->
    <div class="player-stats">
        <div class="stat-item">
            <span class="stat-label">LVL</span>
            <span class="stat-value" id="level-display">1</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">XP</span>
            <span class="stat-value" id="xp-display">0</span>
        </div>
    </div>

    <div id="levelup-toast" class="levelup-toast">
        <div class="levelup-text">Level Up! You are now Level <span id="new-level">2</span></div>
    </div>

    <!-- Header -->
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                <a class="page-link" href="{{ "/" | relative_url }}">Home</a>
                <a class="page-link" href="{{ "/about" | relative_url }}">About</a>
                <!-- Add more links here -->
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}.</p>
    </footer>

    <script src="{{ "/assets/js/gamify.js" | relative_url }}"></script>
</body>
</html>
